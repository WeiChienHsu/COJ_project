<div class="container" *ngIf = "problem">
  <div class="col-sm-12 col-md-4">
    <div>
      <h2>
        {{problem.id}}. {{problem.name}} 
      <span class="{{'pull-right label difficulty diff-' + problem.diff.toLowerCase()}}">
          {{problem.diff | uppercase}}
        </span></h2>

      <p>
        {{problem.desc}}
      </p>
    </div>
  </div>
</div>
